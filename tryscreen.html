<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link href="assets/img/tt.png" rel="icon">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style type="text/css">
  .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: orange;
}

.chat-box {
  width: 600px;
  height: 500px;
  background-color: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 0 10px rgba(0.9, 0.8, 0.8, 0.8);
  border: 0.5px solid darkblue;
}

.chat-header {
  background-color: orange;
  color: white;
  padding: 10px;
}

.chat-header h2 {
  margin: 0;
  font-size: 20px;
}

.chat-body {
  height: 400px;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
}

.chat-body .message {
  background-color: lightSkyBlue;
  padding: 5px;
  border-radius: 5px;
  margin-bottom: 5px;
  padding-right: 50px;
}

.chat-footer {
  padding: 10px;
}

.chat-footer form {
  display: flex;
  align-items: center;
}

.chat-footer input[type="text"] {
  flex-grow: 1;
  padding: 5px;
  border: none;
  border-radius: 5px;
}

.chat-footer button[type="submit"] {
  padding: 5px 10px;
  background-color: orange;
  border: none;
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
  border-radius: 5px;
}

.chat-footer button[type="submit"]:hover {
  background-color: darkblue;
}
/* Remove borders from input field */
.chat-footer input[type="text"] {
  flex-grow: 1;
  padding: 5px;
  border: none;
  outline: none; 
  border-radius: 5px;
}

/* Disable pointer events for disabled button */
.chat-footer button[type="submit"]:disabled {
  pointer-events: none;
}

/* Adjust disabled button style */
.chat-footer button[type="submit"]:disabled:hover {
  background-color: orange;
  cursor: default;
}

  </style>
</head>
<body>
  <h3 style='color: orangered; font-family: tahoma; font-weight: bold,'>You're in as a mentor</h3>
  <div class="container">
    <div class="chat-box">
      <div class="chat-header">
        <h2>Mentee Mentor Chat</h2>
      </div>
      <div class="chat-body" id="chatBody">
        <!-- Chat messages will be appended here -->
      </div>
      <div class="chat-footer">
        <form id="messageForm" onsubmit="sendMessage(event)">
          <input type="text" id="messageInput" placeholder="Type your message...">
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    function sendMessage(event) {
      event.preventDefault();

      var messageInput = document.getElementById("messageInput");
      var message = messageInput.value.trim();

      if (message !== "") {
        var chatBody = document.getElementById("chatBody");
        var messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.textContent = message;
        chatBody.appendChild(messageElement);

        // Simulate sending SMS
        setTimeout(function() {
          alert("Wow! Your message has been received. Please wait for a reply.");
        }, 1000);

        messageInput.value = "";
        messageInput.focus(); // Refocus on the input field after sending
      } else {
        alert("Please enter a message before sending.");
      }
    }
  </script>
</body>
</html>
